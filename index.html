<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> flipkart-clone </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header id="the-header">
        <div id="head-1"></div>
        <div id="head-2">
            <i class="fa-solid fa-magnifying-glass" id="search-icon"> </i>
            <input type="text" placeholder="Search for Products, Brands and More" id="search-bar">
        </div>
        <div id="head-3">
            <i class="fa-regular fa-circle-user" id="user-icon"> </i>
            <p id="login-btn"> Login </p>
            <p id="login-arrow"> > </p>
        </div>
        <div id="head-4">
            <i class="fa-solid fa-cart-shopping" id="cart-icon"> </i>
            <p id="cart-btn"> Cart </p>
        </div>
        <div id="head-5">
            <i class="fa-solid fa-shop" id="shop-icon"> </i>
            <p id="seller-btn"> Become a Seller </p>
        </div>
        <div id="head-6">
            <i class="fa-solid fa-ellipsis-vertical" id="threedots-icon"> </i>
        </div>
    </header>

    <div id="second-box">
        <div class="sb" id="sb-1">
            <div class="sb-one" id="sb-11"></div>
            <div class="sb-two" id="sb-12">
                <p class="sb-texts"> Grocery </p>
            </div>
        </div>
        <div class="sb" id="sb-2">
            <div class="sb-one" id="sb-21"></div>
            <div class="sb-two" id="sb-22">
                <p class="sb-texts"> Mobiles </p>
            </div>
        </div>
        <div class="sb" id="sb-3">
            <div class="sb-one" id="sb-31"></div>
            <div class="sb-two" id="sb-32">
                <p class="sb-texts"> Fashion </p>
            </div>
        </div>
        <div class="sb" id="sb-4">
            <div class="sb-one" id="sb-41"></div>
            <div class="sb-two" id="sb-42">
                <p class="sb-texts"> Electronics </p>
            </div>
        </div>
        <div class="sb" id="sb-5">
            <div class="sb-one" id="sb-51"></div>
            <div class="sb-two" id="sb-52">
                <p class="sb-texts"> Home & Furniture </p>
            </div>
        </div>
        <div class="sb" id="sb-6">
            <div class="sb-one" id="sb-61"></div>
            <div class="sb-two" id="sb-62">
                <p class="sb-texts"> Appliances </p>
            </div>
        </div>
        <div class="sb" id="sb-7">
            <div class="sb-one" id="sb-71"></div>
            <div class="sb-two" id="sb-72">
                <p class="sb-texts"> Travel </p>
            </div>
        </div>
        <div class="sb" id="sb-8">
            <div class="sb-one" id="sb-81"></div>
            <div class="sb-two" id="sb-82">
                <p class="sb-texts"> Beauty, Toys & More </p>
            </div>
        </div>
        <div class="sb" id="sb-9">
            <div class="sb-one" id="sb-91"></div>
            <div class="sb-two" id="sb-92">
                <p class="sb-texts"> Two Wheelers </p>
            </div>
        </div>
    </div>

    <div id="third-box"></div>

    <div id="fourth-box">
        <div class="fb-samesize" id="fb-1"></div>
        <div class="fb-samesize" id="fb-2"></div>
        <div class="fb-samesize" id="fb-3"></div>
    </div>

    <div id="fifth-box">
        <div id="fifthb-one">
            <p> Top Deals </p>
        </div>
        <div id="fifthb-two">
            <div class="ftwo" id="ft-1">
                <div class="ftwo-1" id="ft-11"></div>
                <div class="ftwo-2" id="ft-12"></div>
                <div class="ftwo-3" id="ft-13"></div>
            </div>
            <div class="ftwo" id="ft-2">
                <div class="ftwo-1" id="ft-21"></div>
                <div class="ftwo-2" id="ft-22"></div>
                <div class="ftwo-3" id="ft-23"></div>
            </div>
            <div class="ftwo" id="ft-3">
                <div class="ftwo-1" id="ft-31"></div>
                <div class="ftwo-2" id="ft-32"></div>
                <div class="ftwo-3" id="ft-33"></div>
            </div>
            <div class="ftwo" id="ft-4">
                <div class="ftwo-1" id="ft-41"></div>
                <div class="ftwo-2" id="ft-42"></div>
                <div class="ftwo-3" id="ft-43"></div>
            </div>
            <div class="ftwo" id="ft-5">
                <div class="ftwo-1" id="ft-51"></div>
                <div class="ftwo-2" id="ft-52"></div>
                <div class="ftwo-3" id="ft-53"></div>
            </div>
        </div>
    </div>

    <div id="sixth-box">
        <div class="sixthboxes" id="sixth1"></div>
        <div class="sixthboxes" id="sixth2"></div>
        <div class="sixthboxes" id="sixth3"></div>
        <div class="sixthboxes" id="sixth4"></div>
        <div class="sixthboxes" id="sixth5"></div>
        <div class="sixthboxes" id="sixth6"></div>
        <div class="sixthboxes" id="sixth7"></div>
        <div class="sixthboxes" id="sixth8"></div>
        <div class="sixthboxes" id="sixth9"></div>
        <div class="sixthboxes" id="sixth10"></div>
        <div class="sixthboxes" id="sixth11"></div>
        <div class="sixthboxes" id="sixth12"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
